<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 class="title">Welcome to our Library</h1>
		<button id="new">+ Add new</button>
		<div class="modal" id="addBookModal">
			<form class="add-book-form" id="addBookForm">
				<h3>Add new book</h3>
				<input
					class="input"
					type="text"
					id="title"
					placeholder="Title"
					required
					maxlength="100"
				/>
				<p class="error-msg" id="errorMsg"></p>
				<input
					class="input"
					type="text"
					id="author"
					placeholder="Author"
					required
					maxlength="100"
				/>
				<input
					class="input"
					type="number"
					id="pages"
					placeholder="Pages"
					required
					max="10000"
				/>
				<div class="is-read">
					<label for="is-read">Have you read it?</label>
					<input class="checkbox" type="checkbox" id="isRead" />
				</div>
				<button class="btn submit btn-light-green" type="submit">Submit</button>
			</form>
		</div>
		<div class="overlay" id="overlay"></div>
		<div class="container"></div>
		<script src="index.js"></script>
	</body>
</html>
